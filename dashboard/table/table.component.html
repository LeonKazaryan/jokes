<div class="table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="joke">
      <th mat-header-cell *matHeaderCellDef> Joke </th>
      <td class="joke_field" mat-cell *matCellDef="let element"> {{element.joke}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
